name: Verify

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable

      - name: Check flake
        run: nix flake check

      - name: Lint shell scripts
        run: nix shell nixpkgs#shellcheck --command shellcheck scripts/bootstrap.sh scripts/ssh/import_key.sh
